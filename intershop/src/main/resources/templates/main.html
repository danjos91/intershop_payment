<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Витрина товаров</title>
</head>

<body>
    <div style="float:right; margin-top: 10px;">
        <a href="/orders" style="text-decoration:none;">
            <button style="background-color:#4CAF50;color:white;padding:10px 20px;margin-right:10px;border:none;border-radius:5px;cursor:pointer;font-size:16px;">
                &#128179; ЗАКАЗЫ
            </button>
        </a>
        <a href="/cart/items" style="text-decoration:none;">
            <button style="background-color:#2196F3;color:white;padding:10px 20px;margin-right:10px;border:none;border-radius:5px;cursor:pointer;font-size:16px;">
                &#128722; КОРЗИНА
            </button>
        </a>
        <form th:if="${isLoggedIn}" action="/logout" method="post" style="display: inline;">
            <button type="submit" style="background-color:#f44336;color:white;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;font-size:16px;">
                &#128682; ВЫХОД
            </button>
        </form>
    </div>
    <table style="width:70%;margin-left:auto;margin-right:auto;">
        <tr>
            <td>
                <form>
                    <p>
                        <label for="search">Найти (название или описание): </label>
                        <input id="search" style="width:300px;" name="search" th:value="${search}" placeholder="Введите название или описание товара">
                        <button name="action">&#128269;</button>
                    </p>
                    <p>
                        <label for="sort">Сортировка: </label>
                        <select id="sort" name="sort" onchange="this.form.submit()">
                            <option value="NO" th:selected="${sort=='NO'}">нет</option>
                            <option value="ALPHA" th:selected="${sort=='ALPHA'}">по алфавиту</option>
                            <option value="PRICE" th:selected="${sort=='PRICE'}">по цене</option>
                        </select>
                    </p>
                    <p>
                        <label for="pageSize">Число товаров: </label>
                        <select id="pageSize" name="pageSize" onchange="this.form.submit()">
                            <option value="5" th:selected="${paging.pageSize == 5}">5</option>
                            <option value="10" th:selected="${paging.pageSize == 10}">10</option>
                            <option value="20" th:selected="${paging.pageSize == 20}">20</option>
                            <option value="50" th:selected="${paging.pageSize == 50}">50</option>
                            <option value="100" th:selected="${paging.pageSize == 100}">100</option>
                        </select>
                    </p>
                    <p>
                        <button th:if="${paging.hasPrevious()}" name="pageNumber" th:value="${paging.pageNumber()-1}">&lt;</button>
                        <span th:text="${'Страница: '+paging.pageNumber()}"></span>
                        <button th:if="${paging.hasNext()}" name="pageNumber" th:value="${paging.pageNumber()+1}">&gt;</button>
                    </p>
                </form>
            </td>
        </tr>
        <tr th:each="item : ${items}">
            <td>
                <table>
                    <tr>
                        <td>
                            <a th:href="${'/items/'+item.id}">
                                <img width="300" height="300" th:src="${'http://localhost:8080/' + item.imgPath}">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b th:text="${item.title}"></b>
                        </td>
                        <td>
                            <b th:text="${item.price}+' руб.'"></b>
                        </td>
                    </tr>
                    <tr>
                        <td th:text="${item.description}"></td>
                    </tr>
                    <tr>
                        <td>
                            <form th:action="${'/main/items/'+item.id}" method="get">
                                <button name="action" value="minus">-</button>
                                <span th:text="${item.count}"></span>
                                <button name="action" value="plus">+</button>
                                <button name="action" value="plus" th:if="${item.count==0}" style="float:right;">В корзину</button>
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
